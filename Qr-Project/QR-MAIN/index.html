<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="h-screen w-screen bg-[#D6E1F0] flex justify-center items-center">
        <div id="Main-Card" class="h-[450px] w-[280px] rounded-2xl bg-white">
            <div class="h-[65%] w-full p-4 flex justify-center items-center ">
                <img class="rounded-xl h-full " src="./image-qr-code.png">
            </div>
            <div class="h-[35%] w-full flex gap-1 flex-col items-center px-4">
                <h1 id="Heading" class="text-center text-[15px] font-bold">Improve your front-end skills by building projects</h1>
                <h1 id="Para" class="text-center  text-[13px] w-[205px] text-slate-600">Scan the QR-code to visit Frontend Mentor and take your skills to the next level</h1>
            </div>
        </div>
    </div>
</body>
</html>
